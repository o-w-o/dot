spring.application.name="烛火录"

spring.profiles.active=local

server.port=3000

server.servlet.application-display-name="烛火录"
server.servlet.context-path=/
server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.session.timeout=1800

server.tomcat.uri-encoding=UTF-8
server.max-http-header-size=20971520

spring.servlet.multipart.max-file-size=64MB
spring.servlet.multipart.max-request-size=128MB

spring.mvc.throw-exception-if-no-handler-found=true

spring.mustache.prefix=classpath:/templates/
spring.mustache.suffix=.html

spring.web.resources.add-mappings=true

# Jackson
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.locale=zh_CN
spring.jackson.serialization.write-dates-as-timestamps=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.fail-on-unwrapped-type-identifiers=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.deserialization.fail-on-invalid-subtype=false
spring.jackson.visibility.all=protected_and_public

# JPA
spring.jpa.open-in-view=true

# Redis
spring.redis.database=0
spring.redis.timeout=1000

# Cache
spring.cache.type=redis

# Banner
spring.banner.location=classpath:config/banner.txt

management.endpoints.web.base-path=/endpoint
management.endpoints.web.exposure.include=*
management.endpoint.beans.cache.time-to-live=10s
management.endpoint.loggers.enabled=true
management.endpoint.env.enabled=true
management.endpoint.http-trace.enabled=true
management.health.db.enabled=true
management.health.redis.enabled=true

management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

logging.config=classpath:config/logback.xml
