spring.application.name="o-w-o.ink:api"

spring.profiles.active=development

server.port=8080
server.servlet.context-path=/
server.servlet.session.timeout=1800
server.max-http-header-size=20971520

spring.servlet.multipart.max-file-size=64
spring.servlet.multipart.max-request-size= 128

spring.mvc.throw-exception-if-no-handler-found=true

spring.resources.add-mappings=false


spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.locale=zh_CN
spring.jackson.serialization.write-dates-as-timestamps=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.deserialization.fail-on-invalid-subtype=false


spring.data.rest.base-path=/api/resources
spring.data.rest.detection-strategy=annotated

management.endpoints.web.base-path=/api/endpoint

logging.config=classpath:logback.xml
